<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <style>

        font-family: Cerebri Sans, Helvetica, Arial, sans-serif;

      }

        font-weight: 900;
        margin: 0;
        color: #8064e9;
        padding: 0 0 24px;
      }

      button {
        border-radius: 25px;
        border: 1px solid #8064e9;
        background: #8064e9;
        color: #fff;
        font-size: 16px;
        display: block;
        margin: 60px auto;
        line-height: 22px;
        padding: 16px 24px;
        text-decoration: none;
        transition: all 200ms ease;
        box-shadow: rgba(37, 39, 89, 0.08) 0px 8px 8px 0;

      button:hover {
        cursor: pointer;
        background: #5e41a7;

        font-size: 18px;

      div.teach.spots {

      }
      h1,
      .all {
        color: #272044;
      }
