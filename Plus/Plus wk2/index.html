<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="current">
        <h1>Ibadan</h1>
        <h2>24°C <img src="src/Sunny cloud.png" width="40px" /></h2>
        <h6>29°/21°</h6>
        <form>
          <div class="row">
            <div class="col-4">
              <input type="text" class="form-control" placeholder="City" />
            </div>
            <div class="col-4">
              <button type="button" class="btn btn-secondary btn-sm">
                SEARCH
              </button>
              <button type="button" class="btn btn-secondary btn-sm">
                CURRENT
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="forecast">
      <div class="row">
        <div class="col-6">Tuesday</div>
        <div class="col">
          29°C<img src="src/Lightning cloud.png" width="30px" />
        </div>
        <div class="col-6">Wednesday</div>
        <div class="col">
          29°C<img src="src/Rainy cloud.png" width="30px" />
        </div>
        <div class="col-6">Thursday</div>
        <div class="col">
          27°C<img src="src/Lightning cloud.png" width="30px" />
        </div>
        <div class="col-6">Friday</div>
        <div class="col">
          29°C<img src="src/Lightning cloud.png" width="30px" />
        </div>
        <div class="col-6">Saturday</div>
        <div class="col">
          29°C<img src="src/Lightning cloud.png" width="30px" />
        </div>
      </div>
    </div>
  </body>
</html>
