      p {
        text-align: center;
        font-family: monospace;
        font-size: 18px;
      }
      button {
        display: block;
        background: #8064e9;
        color: #fff;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 15px;

        padding: 16px 30px;
        border: none;
        border-radius: 30px;
        transition: all 200ms ease-in-out;

      button:hover {
        background: #5e41a7;
        border: 1px solid #8064e9;

      }
