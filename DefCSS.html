<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Webpage</title>
    <style>
      body {
        background: #f6f2fe;
      }
      h1 {
        color: #885df1;
        text-decoration: underline;
        text-align: center;
      }
      h2 {
        color: #272044;
        text-align: center;
        font-weight: normal;
      }
      button {
        margin: 20px auto;
        padding: 20px 30px;
        display: block;
        color: #885df1;
        font-size: 15px;
        border: 1px solid #885df1;
        border-radius: 30px;
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
        transition: all 200ms ease-in;
        background: transparent;
      }
      button:hover {
        background: #885df1;
        color: #fff;
        cursor: pointer;
      }
      p {
        text-align: center;
      }
      img {
        display: block;
        margin: 0 auto;
      }
      .coders {
        color: blue;
      }
      .courses {
        color: red;
      }
      .stories {
        color: green;
      }
      ul {
        list-style: none;
        text-align: center;
        padding: 0;
      }
      li {
        display: inline;
        margin: 0 10px;
      }
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <h2>Coding Workshop</h2>

    <button>Apply now</button>

    <ul>
      <li>
        <a
          href="https://www.shecodes.io/students"
          target="_blank"
          class="coders"
          >Coders</a
        >
      </li>

      <li>
        <a
          href="https://www.shecodes.io/workshops"
          target="_blank"
          class="courses"
          >Courses</a
        >
      </li>

      <li>
        <a
          href="https://www.shecodes.io/stories"
          target="_blank"
          class="stories"
          >Stories</a
        >
      </li>
    </ul>

    <hr />
    <p>
      <strong> More Info </strong>
    </p>
    <img src=
    https://wearetechwomen.com/wp-content/uploads/2021/09/shutterstock_1687431796-uai-258x172.jpg
    width="300px">
  </body>
</html>
